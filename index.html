<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/index.css">
	<title>Competa ES6 Slider</title>
</head>
<body>
	<main class="slider">
		<div class="slider__container">
			<div class="slider__nav">
				<span class="slider__nav--button slider__nav--previous">
					<img src="img/previous.svg" class="slider__button--image slider__image--previous">
				</span>
				<span class="slider__nav--button slider__nav--pause">
					<img src="img/pause.svg" class="slider__button--image slider__image--pause">
				</span>
				<span class="slider__nav--button slider__nav--next">
					<img src="img/next.svg" class="slider__button--image slider__image--next">
				</span>
			</div>
			<div class="slider__item">
				<img src="img/slide1.jpg" class="slider__item--image">
			</div>
			<div class="slider__item">
				<img src="img/slide2.jpg" class="slider__item--image">
			</div>
			<div class="slider__item">
				<img src="img/slide3.jpg" class="slider__item--image">
			</div>
		</div>
		<section class="content">
			<div class="content__items">

			</div>
		</section>
	</main>
	<script src="js/script.js"></script>
</body>
</html>
